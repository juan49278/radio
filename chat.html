<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en vivo</title>
    <link rel="stylesheet" href="http://www.listen2myradio.com/shoutbox.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
    <style>
        body {
            background-color: black;
            color: white;
            align-items: center;
            text-align: center;
            width: 290px;
            height: 100%;
        }

        table {
            align-items: center;
            text-align: center;
        }
    </style>
    <script language="JavaScript">
        var shout_popup = 0
        function newWindow(url, w, h, x, y, scroll, menu, tool, resizable) {
            if (shout_popup && !shout_popup.closed) shout_popup.close();
            if (!x && !y) {
                x = Math.round((screen.width - w) / 2);
                y = Math.round((screen.height - h) / 2);
            }
            shout_popup = window.open(url, "shout_popup", "width=" + w + ",height=" + h +
                ",left=" + x + ",top=" + y + ",scrollbars=" + scroll +
                ",menubar=" + menu + ",toolbar=" + tool + ",resizable=" + resizable);
            shout_popup.focus();
        }

        function refreshBox() {
            document.fShout.Text.value = '';
            document.fShout.submit();
            setTimeout("document.fShout.Refresh.disabled=false", 1000);
            clearInterval(dsadsadsa);
        }

        function shoutIt() {
            document.fShout.submit();
            document.fShout.Text.value = '';
            setTimeout("document.fShout.Text.value=''", 1000);
            setTimeout("document.fShout.Shout.disabled=false;", 1000);
            clearInterval(dsadsadsa);

        }
        //--></script>
    <SCRIPT>
        dsadsadsa = setInterval('doBlink()', 120000);
        function doBlink() {
            try { window.frames[0].location.reload(true); } catch (exception1) { }
            try { window.frames[1].location.reload(true); } catch (exception1) { }

        }
    </SCRIPT>
    <div class=scroll><iframe name="ShoutBox" src="http://109.169.76.155/chat/frame2.php?a=3351412" class="cssShoutBox"
            width=209 height=490 frameborder=0></iframe>
    </div>
    <div class="container align-items-center">
        <form name="fShout" action="http://109.169.76.155/chat/chat/shout.php?a=3351412" target="ShoutBox" method=post>
            <table border=0 cellspacing=0 cellpadding=0 width=100%>
                <tr>
                    <td class="cssShoutText">
                        <font color="white">Nombre:</font>
                    </td>
                    <td align=right><input type=text name="Name" size=21 maxlength=20 class="cssShoutForm" value="">
                    </td>
                </tr>
                <tr>
                    <td class="cssShoutText">
                        <font color="white">e-Mail:</font>
                    </td>
                    <td align=right><input type=text name="EMail" size=21 maxlength=55 class="cssShoutForm" value="">
                    </td>
                </tr>
                <tr>
                    <td align=right class="cssShoutText">
                        <font align=left color="white">Mensaje:</font>
                    </td>
                    <td align=right><input type=button value="Emojis" class="cssShoutButton"
                            onClick="newWindow('smilies.php', 130, 300, 0, 0, 1)"></td>
                </tr>
            </table>
            <textarea name="Text" cols="0" rows="5" wrap=virtual class="cssShoutForm"></textarea>
            <table border=0 cellspacing=0 cellpadding=0 width=100%>
                <tr>
                    <td><input type=button name="Refresh" value="Actualizar" class="cssShoutButton" onClick="this.disabled=false; 
    refreshBox();"></td>
                    <td align=right><input type=button name="Shout" value="Enviar" class="cssShoutButton"
                            onClick="this.disabled=true; shoutIt()"></td>
                </tr>
            </table>
            </td>
        </form>
    </div>
</body>

</html>
