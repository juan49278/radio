<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" preload href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="shortcut icon" href="IMG_0674.ico" type="image/x-icon" />
  <title>Radio en vivo</title>
  <script src="js/main.js" defer>
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <span id="horaActual" class="text-white text-start"></span>
  <div class="container mt-2 mb-2">
    <h1 class="text-danger text-center">Radio en vivo</h1>
    <!-- Player -->
    <main class="mx-auto">
      <!-- Title -->
      <h2 class="text-start text-white" id="title">Disfruta de la mejor música</h2>
      <iframe title="player-zeno" class="mb-2 mt-2" src="https://zeno.fm/player/herzfm" width="100%" height="250"
        frameborder="0" scrolling="yes"></iframe><a href="https://zeno.fm/" target="_blank"
        style="display: block; font-size: 0.9em; line-height: 10px; opacity: 0.7;"></a>
      <hr>
      <h5 class="text-white mb-2">Reproductor alternativo:</h5>
      <audio preload="none" controls="controls" type="media">
        <source src="https://radios.yanapak.org/frigosur" type="audio/ogg">
      </audio>
      <br>
      <small class="text-white" style="font-size: xx-small">*Buena calidad de audio con menos uso de datos</small>
    </main>
  </div>
  <div class="footer pt-2 mt-2">
    <footer class="text-white mt-2">
      <p>Diseño y puesta al aire por Juan Martinez <br>
        Copyright 2023, Montevideo Uruguay<br>
        Todos los derechos reservados
      </p>
    </footer>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

</html>
