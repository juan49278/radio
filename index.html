<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" preload href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="shortcut icon" href="IMG_0674.ico" type="image/x-icon" />
  <title>Radio en vivo</title>
  <script src="./js/main.js" defer>
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <span id="horaActual" class="text-white text-start"></span>
  <div class="container mt-2">
    <h1 class="text-danger text-center">Radio en vivo</h1>
    <!-- Player -->
    <main class="mx-auto">
      <!-- Title -->
      <h2 class="text-start text-white" id="title">Disfruta de la mejor música</h2>
      <h5 class="text-white mt-2 mb-2">Reproductor principal Audio HD:</h5>
      <iframe class="mb-2 mt-2" src="https://zeno.fm/player/herzfm" width="100%" height="250" frameborder="0"
        scrolling="no"></iframe><a href="https://zeno.fm/" target="_blank"
        style="display: block; font-size: 0.9em; line-height: 10px; opacity: 0.7;"></a>
      <hr>
      <h5 class="text-white mb-2">Reproductor alternativo:</h5>
      <audio id="audio" controls="controls">
        <source src="https://freeuk27.listen2myradio.com/live.mp3?typeportmount=s1_35579_stream_487211747" type="audio/aac">
      </audio>
      <small class="text-white" style="font-size: xx-small">*Calidad regular de audio con menos uso de datos</small>
    </main>
    <div class="container">
      <div class="row">
        <div class="live-chat col">
          <h3 class="text-white">Chat</h3>
          <iframe src="http://freeuk27.listen2myradio.com/chat/frame.php?frameid=3351412" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-white mt-4">
    <p>Diseño y puesta al aire por Juan Martinez <br>
      Copyright 2023, Montevideo Uruguay<br>
      Todos los derechos reservados
    </p>
  </footer>
</body>

  crossorigin="anonymous"></script>

</html>
